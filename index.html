<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McBoolean</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="gold-rose">
    <!-- inizio header -->
    <header class="container margin">
        <div class="row">
            <div class="col-6 yellow ">
                <div class="row position-relative">
                    <div class="col-8">
                        <h1 class="fw-bolder mt-5 pb-3">Create Your Burger</h1>
                    </div>
                    <div class="col-4">
                        <div class="">
                            <div class="img-container position-absolute top-50 start-100 translate-middle">
                                <img src="./img/burger-top.png" alt="burger">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- inizio main -->
    <main class="container margin ">
        <div class="row">
            <div class="col-6 white">
                <div class="row">
                    <div class="col-12">
                        <h2><input type="text" class="burger-name my-5" placeholder="Name Your Burger" /></h2>
                    </div>
                    <div class="col-12">
                        <h3 class="my-2">Ingredients</h3>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div class="row mb-2">
                                    <div class="col-12 my-2">
                                        <form action="*">
                                            <div class="img-check">
                                                <img src="./img/cheese.svg" alt="cheese">
                                            </div>
                                            <label for="box-ingredient1" class="fw-bold ms-2">Cheese</label>
                                            <input type="checkbox" class="check-ingredients ms-2" id="box-ingredient1" name="box-ingredient1" value="1.5">
                                            <label for="box-ingredient1" class="red-font fw-bold ms-2">Add</label>
                                        </form>
                                    </div>
                                    <div class="col-12 my-2">
                                        <form action="*">
                                            <div class="img-check">
                                                <img src="./img/fried-egg.svg" alt="egg">
                                            </div>
                                            <label for="box-ingredient2" class="fw-bold ms-2">Egg</label>
                                            <input type="checkbox" class="check-ingredients ms-2" id="box-ingredient2" name="box-ingredient2" value="3.5">
                                            <label for="box-ingredient2" class="red-font fw-bold ms-2">Add</label>
                                        </form>
                                    </div>
                                    <div class="col-12 my-2">
                                        <form action="*">
                                            <div class="img-check">
                                                <img src="./img/mustard.svg" alt="mustard">
                                            </div>
                                            <label for="box-ingredient3" class="fw-bold ms-2">Mustard</label>
                                            <input type="checkbox" class="check-ingredients ms-2" id="box-ingredient3" name="box-ingredient3" value="0.5">
                                            <label for="box-ingredient3" class="red-font fw-bold ms-2">Add</label>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <form action="*">
                                            <div class="img-check">
                                                <img src="./img/tomato.svg" alt="tomato">
                                            </div>
                                            <label for="box-ingredient4" class="fw-bold ms-2">Tomato</label>
                                            <input type="checkbox" class="check-ingredients ms-2" id="box-ingredient4" name="box-ingredient4" value="1">
                                            <label for="box-ingredient4" class="red-font fw-bold ms-2">Add</label>
                                        </form>
                                    </div>
                                    <div class="col-12 my-2">
                                        <form action="*">
                                            <div class="img-check">
                                                <img src="./img/lettuce.svg" alt="lettuce">
                                            </div>
                                            <label for="box-ingredient5" class="fw-bold ms-2">Lettuce</label>
                                            <input type="checkbox" class="check-ingredients ms-2" id="box-ingredient5" name="box-ingredient5" value="1">
                                            <label for="box-ingredient5" class="red-font fw-bold ms-2">Add</label>
                                        </form>
                                    </div>
                                    <div class="col-12 my-2">
                                        <form action="*">
                                            <div class="img-check">
                                                <img src="./img/ketchup.svg" alt="ketchup">
                                            </div>
                                            <label for="box-ingredient6" class="fw-bold ms-2">Ketchup</label>
                                            <input type="checkbox" class="check-ingredients ms-2" id="box-ingredient6" name="box-ingredient6" value="0.5">
                                            <label for="box-ingredient6" class="red-font fw-bold ms-2">Add</label>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 my-4">
                        <form action="*">
                            <label for="discount" class="fw-bold discount-coupon">Discount Coupon</label>
                            <input type="text" placeholder="12345ABCDEF" id="discount" class="ms-2 gold-rose">
                        </form>
                    </div>
                    <div class="col-12 text-center mt-2 mb-5">
                        <button type="button" class="btn btn-warning fw-bold" id="somma-button">calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- inizio footer -->
    <footer class="container margin">
        <div class="row">
            <div class="col-6 magenta">
                <div class="row">
                    <div class="col-6 py-5 white-font">
                        <h2>Your Price</h2>
                    </div>
                    <div class="col-6 text-end py-5 white-font">
                        <h1 id="price"></h1>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
